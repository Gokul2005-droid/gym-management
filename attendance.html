<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">🏋️ Gym Management System</header>
  <div class="back-button">
    <a href="index.html">⬅️ Back to Dashboard</a>
  </div>

  <h2>🕒 Record Attendance</h2>
  <form id="attendanceForm" class="styled-form">
    <input type="number" id="memberId" placeholder="Member ID" required>
    <input type="time" id="timeIn" required>
    <input type="time" id="timeOut" required>
    <button type="submit">Save Attendance</button>
  </form>

  <h3>📜 Attendance Records</h3>
  <table class="styled-table">
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Time In</th><th>Time Out</th><th>Date</th>
      </tr>
    </thead>
    <tbody id="attendanceList"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
