<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Member</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">🏋️ Gym Management System</header>
  <div class="back-button">
    <a href="index.html">⬅️ Back to Dashboard</a>
  </div>

  <h2>➕ Register New Member</h2>
  <form id="memberForm" class="styled-form">
    <input type="text" id="name" placeholder="Name" required>
    <input type="text" id="address" placeholder="Address" required>
    <input type="tel" id="mobile" placeholder="Mobile Number" required>
    <input type="number" id="age" placeholder="Age" required>
    <input type="text" id="plan" placeholder="Membership Plan" required>
    <input type="text" id="transactionId" placeholder="Transaction ID" required>
    <button type="submit">Add Member</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
